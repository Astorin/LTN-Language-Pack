alert-delivery_failed-description=Pociąg nie wykonał swojego zadania na czas i został porzucony przez LTN (lub został unieważniony w inny sposób). Możesz skonfigurować, jak długo LTN będzie czekać na pociąg w ustawieniach modyfikacji.\n\nPlanowana wysyłka jest wymieniona na zielono.
alert-delivery_failed=Dostawa nie powiodła się
