[mod-name]
LtnManager=Menedżer LTN [ALPHA]

[mod-description]
LtnManager=Interfejs graficzny do zarządzania Logistyczną Siecią Pociągów (LTN).\nWERSJA ALFA - kod nie jest jeszcze zoptymalizowany i mogą wystąpić awarie!

[mod-setting-name]
ltnm-iterations-per-tick=Iteracje na klatkę
ltnm-auto-refresh=Automatyczne odświeżanie

[mod-setting-description]
ltnm-iterations-per-tick=Zmniejsz ten numer, jeśli masz problemy z wydajnością.
ltnm-auto-refresh=Interfejs będzie odświeżał się automatycznie. Można to również zmienić w grze poprzez Shift+kliknięcie przycisku odświeżania.

