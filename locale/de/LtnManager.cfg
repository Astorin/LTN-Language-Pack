ltnm-alert-delivery-failed-description=Der Zug brauchte zu lange, um seine Aufgabe zu erfüllen, und wurde von LTN aufgegeben, oder der Zug wurde anderweitig ungültig gemacht. In den Mod-Einstellungen kann konfiguriert werden, wie lange LTN auf einen Zug wartet.\n\nDie geplante Sendung ist grün aufgeführt.
