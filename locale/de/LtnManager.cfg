ltnm-alert-requester-remaining-cargo-description=Nicht alle Materialien wurden aus dem Zug entladen, bevor er den Bahnhof verließ, und er ist mit der übrig gebliebenen Fracht zu seinem Depot zurückgekehrt.\n\nDie übriggebliebenen Gegenstände sind rot aufgeführt.
