ltn-requester-threshold=Erforderlicher Artikel-/Flüssigkeitsmangel, der benötigt wird, bevor eine Anforderung ausgelöst wird.\nDieser Wert wird ignoriert, wenn der Artikelstapelschwellwert gesetzt ist.
