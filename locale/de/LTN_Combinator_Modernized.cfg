[mod-setting-description]
ltnc-high-provide-threshold=Setzt automatisch einen hohen Anbietergrenzwert für Anforderungshaltestellen. Dies verhindert, dass Züge bei Überfüllung versuchen, Artikel an einer Anforderungshaltestelle zu laden.\n\n[color=blue]Standard:[/color] [color=green]An[/color]
ltnc-show-all-panels=Immer die Anforderer-/Anbietereinstellungen anzeigen, unabhängig vom Typ der Station. Depots verbergen weiterhin diese Einstellungen.\n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
ltnc-show-net-panel=Immer das Feld für Netzwerk-ID anzeigen.\n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
ltnc-upgradable=Wird als verbesserte Version des Kombinators für Konstanten behandelt. Ein standardmäßiger Umrüstungs-Planer markiert Kombinatoren für Konstanten, die auf LTN-Kombinatoren aktualisiert werden sollen.\n\nDies wirkt sich nicht auf schnelle Umrüstungen aus.\n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
ltnc-slider-max-items=Maximalwert für Güterstapel, die mit Schieberegler angefordet werden können. Größere Werte können manuell eingegeben werden.\n\n[color=blue]Standard:[/color] [color=green]256[/color]
ltnc-use-stacks=Wenn aktiviert, erfolgen Anforderungen für Güter als Stapel und nicht als Einzelstücke.\n\n[color=blue]Standard:[/color] [color=green]An[/color]
ltnc-slider-max-fluid=Maximalwert für Flüssigkeiten, die mit Schieberegler angefordet werden können. Größere Werte können manuell eingegeben werden.\n\n[color=blue]Standard:[/color] [color=green]500k[/color]
ltnc-disable-built-combinators=Neu platzierte LTN-Kombinatoren sind deaktiviert.\n\n[color=blue]Standard:[/color] [color=green]Nur Anforderer[/color]
ltnc-emit-default-network-id=Wenn aktiviert, wird eine Netzwerk-ID, die mit der LTN-Standard-Netzwerk-ID übereinstimmt, nicht aus dem Kombinator entfernt.\n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
ltnc-negative-signals=Wenn aktiviert und der Kombinator als Anforderer eingestellt ist, werden neu erstellte 'Güter'- und 'Flüssigkeits'-Signale negativ gemacht.\n\n[color=blue]Standard:[/color] [color=green]An[/color]

