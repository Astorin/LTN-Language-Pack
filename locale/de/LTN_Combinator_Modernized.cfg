[mod-setting-description]
ltnc-use-stacks=Wenn aktiviert, erfolgen Anforderungen für Güter als Stapel und nicht als Einzelstücke.\n\n[color=blue]Standard:[/color] [color=green]An[/color]
ltnc-negative-signals=Wenn aktiviert, werden neu erstellte Güter- und Flüssigkeits-Signale negativ.\nHalten von [color=blue]SHIFT[/color] lässt den Wert positiv bleiben.\n\n[color=blue]Standard:[/color] [color=green]True[/color]
ltnc-emit-default-network-id=Wenn aktiviert, wird eine Netzwerk-ID, die mit der LTN-Standard-Netzwerk-ID übereinstimmt, nicht aus dem Kombinator entfernt.\n\n[color=blue]Standard:[/color] [color=green]Aus[/color]
ltnc-misc-signal-rows=Anzahl der verfügbaren Zeilen für Nicht-LTN-Steuersignale.\n\n[color=blue]Standard:[/color] [color=green]2[/color]
ltnc-high-threshold=Schwellwert, der beim Deaktivieren des Anfrager/Anbieter gesetzt wird.\n\n[color=blue]Standard:[/color] [color=green]2.147.483.647[/color]
ltnc-disable-built-combinators=Für neu platzierte LTN-Kombinatoren werden die ausgewählten Dienste deaktiviert.\nDies beinhaltet: Neue, Blaupausen und kopierte Kombinationen.\n\n[color=blue]Standard:[/color] [color=green]Anfragen[/color] deaktivieren
ltnc-alert-build-disable=Eine Warnung erzeugen, wenn neue Kombinatoren platziert werden, die aus der obigen Einstellung ausgeschaltet sind oder deren Dienste deaktiviert sind.\n\n[color=blue]Standard:[/color] [color=green]true[/color]
ltnc-show-net-panel=Zeige die Netzwerk-ID-Konfiguration als Standard anstelle der Entitätenvorschau.\n\n[color=blue]Standard:[/color] [color=green]False[/color]
#ltnc-upgradable=Maximalwert für Güterstapel, die mit Schieberegler angefordert werden können. Größere Werte können manuell eingegeben werden.\n\n[color=blue]Standard:[/color] [color=green]256[/color]
#ltnc-slider-max-items=Die maximale Anzahl an Gütern (Stapel) die Sie über den Schieberegler anfordern können. Sie können trotzdem größere Werte direkt eingeben.\n\n[color=blue]Standard:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=Maximalwert für Flüssigkeiten, die mit Schieberegler angefordet werden können. Größere Werte können manuell eingegeben werden.\n\n[color=blue]Standard:[/color] [color=green]500k[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=Nichts deaktiviert
ltnc-disable-built-combinators-requester=Anfragen deaktivieren
ltnc-disable-built-combinators-provider=Anbieter deaktivieren
ltnc-disable-built-combinators-all=Beides deaktiviert
ltnc-disable-built-combinators-off=Ausgeschaltet

[string-mod-setting-description]
ltnc-disable-built-combinators-none=Weder der Anfrager noch der Anbieter werden deaktiviert. Neue Kombinatoren haben beide Dienste weiterhin aktiviert.\n\n[color=red]Hinweis:[/color]Wenn aus einer Blaupause oder einem Kombinator gebaut wird, werden die Dienste den Status der Blaupause oder der Quell-Entität behalten.
ltnc-disable-built-combinators-requester=Der Anbieterdienst wird bei allen neuen Kombinatoren deaktiviert. Dies deaktiviert den Anbieterdienst in Blaupausenkombinatoren, auch wenn er in der Blaupause aktiviert ist.\n\n[color=red]Hinweis:[/color] Deaktiviert bedeutet, dass ein hoher Versorgungsschwellwert im Kombinator gesetzt wird.
ltnc-disable-built-combinators-provider=Der Anbieterdienst wird bei allen neuen Kombinatoren deaktiviert. Dies deaktiviert den Anbieterdienst in Blaupausenkombinatoren, auch wenn er in der Blaupause aktiviert ist.\n\n[color=red]Hinweis:[/color] Deaktiviert bedeutet, dass ein hoher Versorgungsschwellwert auf der Kombination gesetzt wird.
ltnc-disable-built-combinators-all=Sowohl die Anfrage- als auch die Anbieterdienste werden deaktiviert. Dies wird die Einstellungen in Blaupausenkombinatoren überschreiben.\n\n[color=red]Hinweis:[/color] Deaktiviert bedeutet, dass hohe Anforderungs- und Versorgungsschwellwerte im Kombinator gesetzt werden.
ltnc-disable-built-combinators-off=Kombinatoren werden in einem ausgeschalteten Zustand platziert, Schwellwerte wird nicht angepasst.


