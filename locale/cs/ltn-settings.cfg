[mod-setting-description]
ltn-interface-console-level=Úroveň podrobnosti zpráv ve hře.\n\n0: Vypnuto\nŽádné zprávy nebudou generovány.\n\n1: Chyby a varování\nVytisknout pouze chyby a varování.\n\n2: \n\n2: Oznámení (výchozí)\nVytisknou se základní informace, jako jsou chybějící zdroje nebo generování dodávek.\n\n3: Podrobné zprávy\nVytiskněte podrobné informace o nalezení poskytovatelů a vlaků.
ltn-interface-factorio-alerts=Zobrazení chyb a varování jako upozornění Factorio
ltn-interface-debug-logfile=Zapište ladicí informace do souboru /Factorio/factorio-current.log.
ltn-dispatcher-enabled=Varování: Deaktivace Dispečera zastaví generování dodávek\nHladiny položek budou nadále sledovány.
ltn-dispatcher-nth_tick=Jak rychle jsou aktualizovány zastávky a požadavky.\nVyšší čísla zlepšují výkonnost tím, že rozkládají aktualizace na více tiků.\nPři nastavení > 1 vynucuje Aktualizace na tik na 1.
ltn-dispatcher-updates-per-tick=Omezuje počet zastávek a požadavků aktualizovaných na jedno zaškrtnutí.\nNižší čísla zvyšují výkon.\nIgnorováno, pokud je frekvence aktualizací > 1.
ltn-dispatcher-requester-threshold=Chybějící množství položek/tekutin, které spustí dodávku.\nMůže být nadefinováno signálem na zastávkách, kde je požadována dodávka.\ndefault = 1000
ltn-dispatcher-provider-threshold=Množství položek/tekutin potřebných k tomu, aby fungovaly jako poskytovatel.\nMůže být nadefinováno signálem při poskytování zastávek.\ndefault = 1000
ltn-dispatcher-schedule-circuit-control=Do všech zastávek přidá podmínky obvodu pro čekání na červenou = 0 NEBO zelenou ≥ 1.\nWarning: Všechny zastávky LTN vyžadují zapnutou funkci "odeslat do vlaku" a připojení k okruhu. Jinak budou vlaky čekat věčně.\ndefault = false
ltn-dispatcher-depot-inactivity=Doba nečinnosti v sekundách před odjezdem vlaků z depa.\nvýchozí = 5
ltn-dispatcher-stop-timeout=Doba trvání v sekundách, než jsou vlaky vynuceny ven ze stanice.\n0 deaktivuje tuto funkci.\nvýchozí = 120
ltn-dispatcher-delivery-timeout=Doba v sekundách, po kterou mohou dodávky trvat, než se předpokládá, že vlak byl ztracen.\nvýchozí = 600 (10min)
ltn-dispatcher-requester-delivery-reset=False(výchozí):\nDodávka a jízdní řád se vynulují, když vlak přijede do depa.\nZměny vlaků zaparkovaných na žádajících zastávkách nemají žádný vliv.\n\nTrue:\nDodávka a jízdní řád se vynulují, když vlak odjede od žadatele.\nZměny vlaků zaparkovaných na žádajících zastávkách odstraní dodávku a vynulují jízdní řád.
ltn-dispatcher-finish-loading=True (výchozí):\nZabrání odjezdu vlaků, když pracují nakladače/čerpadla, přidáním podmínky nečinnosti po dobu 2 s.\n\nFalse:\nVlaky odjedou okamžitě, když jsou všechny položky naloženy.\nnakladače na nakládacích stanicích se zaseknou.
ltn-depot-reset-filters=True (výchozí):\nNa nákladních vozech se při vstupu do depa zruší filtry a omezení zásobníků.
ltn-stop-default-network=ID sítě používané pro zastávky bez signálu "Kódované ID sítě".
ltn-provider-show-existing-cargo=True(výchozí):\nNa výstupu LTN se zobrazí náklad uvnitř vlaku při příjezdu k poskytovateli.\nVčetně položek z nakládačů, které drží položky na kolejích.
ltn-provider-ignore-stopped-train=True (výchozí):\nPři výpočtu přepravy k žadateli ignorujte zastavení vlaku na zastávce žadatele.
ltn-schedule-reset-interrupts=Odstranění všech přerušení jízdního řádu vlaku při dojezdu do depa.
ltn-schedule-reselect-depot=(Toto nastavení nemá žádný vliv, pokud je hodnota „Doručení se dokončí u žadatele“ false). Je-li povoleno, znovu vyberte depo, do kterého vlak pojede.

