[mod-setting-description]
ltnc-slider-max-items=Maximální počet položek, které můžete požádat pomocí slideru. Stále můžete zadat větší hodnoty přímo.\n\n[color=blue]Výchozí:[/color] [color=green]256[/color]
ltnc-use-stacks=Je-li zaškrtnuto, budou zadány žádosti o položky jako stacky namísto individuálního počtu.\n\n[color=blue]Základní nastavení:[/color] [color=green]Pravda[/color]
ltnc-slider-max-fluid=Maximální počet jednotek tekutiny, které mohou být požadovány pomocí slideru. Stále můžete zadat větší hodnoty přímo.\n\n[color=blue]Výchozí:[/color] [color=green]500k[/color]
ltnc-disable-built-combinators=Uložené LTN Kombinátory budou zakázány.\n\n[color=blue]Výchozí:[/color] [color=green]Pouze žádané[/color]
ltnc-emit-default-network-id=Pokud je povoleno, síťové ID, které odpovídá LTN výchozímu síťovému ID, nebude odstraněno z kombinátoru.\n\n[color=blue]Výchozí:[/color] [color=green]False[/color]
ltnc-negative-signals=Pokud je povoleno a kombinátor nastaven jako žadatel, budou nově vytvořené signály 'Item' a 'Fluid' vytvořeny negativně.\n\n[color=blue]Základní nastavení:[/color] [color=green]True[/color]

