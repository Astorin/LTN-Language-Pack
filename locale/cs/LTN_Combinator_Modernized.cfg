ltn-min-train-length=Minimální délka lokomotiv + vozů povolených na této stanici. (0 znamená bez omezení)
ltn-max-train-length=Maximální délka lokomotiv + vozů povolených na této stanici. (0 znamená bez omezení)
ltn-max-trains=Maximální počet vlaků, které mohou být současně přiděleny na tuto stanici (0 znamená bez omezení)
ltn-requester-threshold=Nedostatek požadovaných předmětů/kapalin před spuštěním požadavku.\nTato hodnota bude ignorována pro položky, pokud je nastaven práh požadovaného zásobníku.
ltn-requester-stack-threshold=Požadovaný nedostatek zásobníku předměů před spuštěním požadavku.\nTento signál je pro tekutiny ignorován.
ltn-requester-priority=Nejdříve bude obsloužena vyšší priorita.
ltn-disable-warnings=Potlačit varování jako: "Žádná stanice nenalezena <X> pro tohoto žadatele."\n\n[color=blue]Výchozí:[/color] [color=green]False[/color] (nezaškrtnuto)
ltn-provider-threshold=Než stanice nabídne dodávku do sítě, je zapotřebí zásoba požadované položky/tekutiny.\nTato hodnota bude u položek ignorována, pokud je nastaveno Poskytovat prahovou hodnotu zásobníku.
ltn-provider-stack-threshold=Požadovaný počet předmětů potřebný před tím, než stanice nabídne dodávku do sítě.\nTento signál je pro tekutiny ignorován.
ltn-provider-priority=Nejdříve bude obsloužena vyšší priorita.
ltn-locked-slots=Počet slotů uzamčených na jeden vůz pro tuto poskytovatele stanici.

