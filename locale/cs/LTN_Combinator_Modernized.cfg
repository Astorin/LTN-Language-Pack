[mod-setting-description]
ltnc-use-stacks=Je-li zaškrtnuto, budou zadány žádosti o položky jako stacky namísto individuálního počtu.\n\n[color=blue]Základní nastavení:[/color] [color=green]Pravda[/color]
ltnc-negative-signals=Pokud je povoleno, nově vytvořené signály 'Předměty' a 'Kapaliny' budou záporné.\nDržení [color=blue]SHIFT[/color] umožní, aby hodnota zůstala kladná.\n\n[color=blue]Výchozí:[/color] [color=green]True[/color]
ltnc-emit-default-network-id=Pokud je povoleno, síťové ID, které odpovídá LTN výchozímu síťovému ID, nebude odstraněno z kombinátoru.\n\n[color=blue]Výchozí:[/color] [color=green]False[/color]
ltnc-emit-explicit-default=Pokud je povoleno, můžete nastavit signál tak, aby odpovídal výchozí hodnotě LTN. Pokud se změní výchozí nastavení LTN, nebude odstraněno z kombinátoru.\n\n[color=blue]Základní nastavení:[/color] [color=green]False[/color]
ltnc-misc-signal-rows=Počet řádků dostupných mimo LTN kontrolních signálů.\n\n[color=blue]Výchozí:[/color] [color=green]2[/color]
ltnc-high-threshold=Limit nastavený při vypnutí žadatele/poskytovatele.\n\n[color=blue]Výchozí:[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=Uložené LTN Kombinátory budou mít vypnuté vybrané služby.\nTo zahrnuje: Nové, plánované a kopírované kombinátory.\n\n[color=blue]Výchozí:[/color] [color=green]Zakázat Žadatele[/color]
ltnc-alert-build-disable=Vytvářejte upozornění při vkládání nových kombinátorů, které jsou vynucené nebo mají zakázané služby z výše uvedeného nastavení.\n\n[color=blue]Výchozí:[/color] [color=green]true[/color]
ltnc-show-net-panel=Zobrazit panel konfigurace ID sítě jako výchozí namísto náhledu entity.\n\n[color=blue]Výchozí:[/color] [color=green]False[/color]
#ltnc-upgradable=Považován za vylepšenou verzi konstantního kombinátoru. Výchozí plánovač vylepšení označí konstantní kombinátory pro vylepšení na LTN kombinátory.\n\nTo neovlivňuje rychlé vylepšení.\n\n[color=blue]Výchozí:[/color] [color=green]False[/color]
#ltnc-slider-max-items=Maximální počet položek (staků), které můžete požádat pomocí slideru. Stále můžete zadat větší hodnoty přímo.\n\n[color=blue]Výchozí:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=Maximální počet jednotek tekutiny, které mohou být požadovány pomocí slideru. Stále můžete zadat větší hodnoty přímo.\n\n[color=blue]Výchozí:[/color] [color=green]500k[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=Ani nedeaktivováno
ltnc-disable-built-combinators-requester=Vypnout Žadatele
ltnc-disable-built-combinators-provider=Zakázat poskytovatele
ltnc-disable-built-combinators-all=Obojí vypnuto
ltnc-disable-built-combinators-off=Vypnuto

[string-mod-setting-description]
ltnc-disable-built-combinators-none=Žádající ani poskytovatel nebudou nuceni do vypnutého stavu. Nové kombinátory budou mít obě služby zapnuté.\n\n[color=red]Poznámka:[/color]Pokud stavíte z blueprintu nebo kopírujete kombinátor, služby udrží stav zdrojové entity.
ltnc-disable-built-combinators-requester=Služba Žadatele bude zakázána ve všech nových kombinátorech. Tímto zakážete službu Žadatele v blueprintovaných kombinátorech i v případě, že je povolena v blueprintu.\n\n[color=red]Poznámka:[/color] Vypnuto znamená, že vysoký práh požadavku bude nastaven na kombinátoru.
ltnc-disable-built-combinators-provider=Služba Poskytovatele bude zakázána ve všech nových kombinátorech. Tímto zakážete službu Poskytovatele v lueprintovaných kombinátorech i v případě, že je povolena v blueprintu.\n\n[color=red]Poznámka:[/color] Vypnuto znamená, že vysoký práh poskytnutí bude nastaven na kombinátoru.
ltnc-disable-built-combinators-all=Jak služby Žadatel, tak Poskytovatel budou donuceny do vypnutého stavu. Toto přepíše nastavení blueprintovaných kombinátorech i v případě, že je povolena v blueprintu.\n\n[color=red]Poznámka:[/color] Vypnuto znamená, že vysoký požadavek a práh bude nastaven na kombinátoru.
ltnc-disable-built-combinators-off=Kombinátory budou umístěny do stavu „vypnuto“, mezní hodnoty nebudou upraveny.


