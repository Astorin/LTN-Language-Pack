[mod-description]
se-ltn-glue=Umožňuje LTN dodávat přes výtah SE

[mod-setting-name]
se-ltn-use-elevator-clearance=Použít volací stanici
se-ltn-elevator-clearance-name=Jméno volací stanice

[mod-setting-description]
se-ltn-use-elevator-clearance=Vlaky, které opouštějí výtah a směřují přímo do cílového místa s mezí zbývajícího vlaku 1 rozruší a vytvoří zprávu "[color=purple]Cílové místo plné[/color]. Aby se tomu předešlo, může vlak nejdříve jet do stanice.\nTaková stanice musí mít [color=cyan]bez omezení vlaku[/color] a musí mít alespoň [color=cyan]a celou délku vlaku[/color] od místa výjezdu uvnitř výtahu.\n\nToto nastavení přidává takové stanice do každé LTN dodávky, která prochází výtahem. Další nastavení definuje název všech těchto stanic.\n\nVzhledem k tomu, že LTN žadatelé a poskytovatelé mají jen zřídka omezení na vlakové soupravy Factoria, povolení této funkce je užitečné zejména s vlakovým omezením.

[se-ltn-glue-message]
re-assign-delivery=[SE-LTN] __1__ dorazil výtahem.
elevator-disconnected=[SE-LTN] Odpojen výtah __1__ od LTN.
elevator-connected=[SE-LTN] Připojen výtah __1__ k LTN.
elevator-connected-masked=[SE-LTN] Výtah __1__ připojen k LTN sítím __2__.
cross-surface-delivery=[SE-LTN] Přeshraniční dodávka pro __1__, odpovídající povrchová spojení: __2__.
requester-delivery-reset-should-be-disabled=[img=virtual-signal/se-warning] [color=yellow][SE-LTN] Nastavení LTN "__1__" je povoleno. To neumožní vlakům vrátit se na povrch, ze kterého původně vyjely, což bude pomalu odtékat povrch s menšími požadavky vlaků a možná přetečení depa na druhém.[/color][/color]

