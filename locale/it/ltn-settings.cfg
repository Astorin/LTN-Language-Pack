[mod-setting-description]
ltn-interface-console-level=Livello dei dettagli nei messaggi in gioco.\n\n0: Off\nNessun messaggio verrà generato.\n\n1: Errori e avvertimentis\nStampa solo errori e avvertimenti.\n\n2: Notifiche (default)\nStampa informazioni base come risorse mancanti o la creazione di consegne.\n\n3: Messaggi dettaagliati\nStampa informazioni dettagliate riguardo alla ricercaa di fornitori e sui treni.
ltn-interface-debug-logfile=Scrivi informazioni di debug in /Factorio/factorio-current.log.
ltn-dispatcher-enabled=Warning: Disattivare il Mittente fermerà la creazione di consegne.\nI livelli degli ogetti verranno comunque monitorati.
ltn-dispatcher-nth_tick=Velocità con cui le fermate e le richieste vengono aggiornate.\nNumeri più alti migliorano le prestazioni distribuendo gli aggiornamenti su più tick.\nQuando impostato > 1 forza gli aggiornamenti per tick a 1.
ltn-dispatcher-updates-per-tick=Limita il numero di fermate e richieste aggiornate ogni tick.\nNumeri più bassi migliorano le prestazioni.\nViene ignorato quando la frequenza di aggiornamento è >1.
ltn-dispatcher-requester-threshold=Quantità mancante di oggetti/liquidi che attivano la consegna.\nPuò essere sovrascritto con un segnale alla fermata.\ndefault = 1000
ltn-dispatcher-provider-threshold=Quantità di oggetti/liquidi richiesta per attivare la fermata come fornitrice.\nPuò essere sovrascritto con un segnale alla fermata.\ndefault = 1000
ltn-dispatcher-schedule-circuit-control=Aggiunge condizioni della rete circuitale di aspettare per rosso = 0 o verde ≥ 1 a tutte le fermate.\nAttenzione: Tutte le fermate logistiche richiedono di avere la condizione "invia al treno" abilitata e una connessione alla rete circuitale. In caso contrario rimarranno bloccati ad aspettare per sempre.\ndefault = false
ltn-stop-default-network=ID della rete usata per le fermate senza "Network ID codificato".

