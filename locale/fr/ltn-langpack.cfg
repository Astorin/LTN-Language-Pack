[mod-name]
LTN_Language_Pack=Pack de Langues pour LTN

[mod-description]
LTN_Language_Pack=Traductions en plusieurs langues du mod Réseaux Logistiques de Train (LTN) et ses addons: LTN Manager, LTN Cleanup, LTN Combinator, LTN Combinator Modernized, LTN Content Reader.\nLangues incluses: Portugais brésilien, Chinois Simplifié, Chèque, Allemand, Italien, Polonais, Russe, Espagnol, Ukrainien. Et Français!\nVous pouvez y contribuer sur Crowdin (Lien en page d'infos du mod).

