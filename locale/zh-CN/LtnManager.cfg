[mod-name]
LtnManager=LTN 管理员 [ALPHA]

[mod-description]
LtnManager=用于管理您的 Logistic Train Network 的 GUI。\nALPHA 版 - 代码尚未优化，可能发生崩溃！

[mod-setting-name]
ltnm-iterations-per-tick=每 tick 迭代数
ltnm-auto-refresh=自动刷新

