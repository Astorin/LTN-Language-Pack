[mod-setting-description]
ltn-interface-console-level=ゲーム内メッセージの詳細レベル。\n\n0: オフ\nメッセージは生成されません。\n\n1: エラー & 警告\nエラーと警告のみを表示。\n\n2: 通知（デフォルト）\n不足している資源や配送の生成などの基本情報を表示。\n\n3: 詳細メッセージ\n供給側や列車の検索に関する詳細情報を表示。
ltn-interface-factorio-alerts=エラーや警告を Factorio のアラートとして表示する。
ltn-interface-debug-logfile=デバッグ情報を /Factorio/factorio-current.log に書き込む。

ltn-dispatcher-enabled=警告: 配車を無効化すると配送の生成が停止します。\nアイテムの在庫状況は引き続き監視されます。
ltn-dispatcher-nth_tick=駅や要求の更新速度。\n値を大きくすると、更新を複数のティックに分散させてパフォーマンスが向上します。\n1 より大きい値を設定すると、ティックあたりの更新数は 1 になります。
ltn-dispatcher-updates-per-tick=1ティックあたりに更新する駅や要求の数を制限。\n値を小さくするとパフォーマンスが向上します。\n更新頻度が 1 より大きい場合、この設定は無視されます。
ltn-dispatcher-requester-threshold=配送を開始するアイテム・流体の不足量。\n要求駅で信号を設定することで上書き可能。\nデフォルト = 1000
ltn-dispatcher-provider-threshold=供給駅として活動するために必要なアイテム・流体の貯蔵量。\n供給駅で信号を設定することで上書き可能。\nデフォルト = 1000
ltn-dispatcher-schedule-circuit-control=全ての駅に待機のための「赤 = 0 または 緑 ≥ 1」 の回路条件を追加。\n警告: 全ての LTN 駅で「列車に送る」を有効化し、回路接続が必要。さもなければ、列車が永久に待機する可能性あり。\nデフォルト = false
ltn-dispatcher-depot-inactivity=列車が列車庫で待機する非アクティブ時間（秒単位）。\nデフォルト = 5
ltn-dispatcher-stop-timeout=列車が駅から強制的に出発するまでの時間（秒単位）。\n0 にすると無効化。\nデフォルト = 120
ltn-dispatcher-delivery-timeout=配送が完了するまでの最大時間（秒単位）。この時間を超えると、列車が喪失とみなされる。\nデフォルト = 600（10分）
ltn-depot-fluid-cleaning=列車庫に到着した際に自動的に破棄される最大流体量（タンク貨車あたり）。\n0 に設定すると無効化。
ltn-stop-default-network=「符号化済みネットワーク ID」信号が設定されていない駅に適用されるネットワーク ID。

