[mod-setting-description]
ltnc-use-stacks=チェックした場合、アイテムの要求は個別ではなく、スタックのカウントとして入力されます。\n\n[color=blue]デフォルト:[/color] [color=green]True[/color]
ltnc-negative-signals=有効にすると、新しく作成されたアイテムと流体のシグナルは負になります。\n[color=blue]SHIFT[/color]を押したままにすると、値が正のままになります。\n\n[color=blue]デフォルト:[/color] [color=green]有効[/color]
ltnc-emit-default-network-id=有効にすると、LTNデフォルトネットワークIDと一致するネットワークIDは回路から削除されません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
ltnc-emit-explicit-default=有効にすると、LTNのデフォルト値と一致するように信号を設定することができます。 その後LTNのデフォルト値が変更されても回路から削除されることはありません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
ltnc-misc-signal-rows=非LTN制御信号に利用可能な行数。\n\n[color=blue]デフォルト:[/color] [color=green]2[/color]
ltnc-high-threshold=要求側/供給側を無効にするときに設定する閾値\n\n[color=blue]デフォルト:[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=設置されたLTN回路は、機能が無効になります。\nこれには新規、青写真、コピーによって設置された回路が含まれます。\n\n[color=blue]デフォルト:[/color] [color=green]要求側を無効化[/color]
ltnc-alert-build-disable=上記の設定から強制的にオフまたはサービスが無効化された新しい回路を配置するときにアラートを作成する。\n\n[color=blue]デフォルト:[/color] [color=green]有効[/color]
ltnc-show-net-panel=ネットワークID設定パネルをエンティティプレビューの代わりにデフォルトとして表示します。\n\n[color=blue]デフォルト:[/color] [color=green]無効[/color]
#ltnc-upgradable=定数回路をアップグレードしたものと見なします。デフォルトのアップグレードプランナーは、定数回路をLTN回路にアップグレードするようにマークします。\n\nこれは高速なアップグレードには影響しません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
#ltnc-slider-max-items=スライダーを使って要求できるアイテム(スタック) の最大数です。より大きな値を直接入力することも出来ます。\n\n[color=blue]デフォルト:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=スライダーを使って要求できる流体の最大数です。より大きな値を直接入力することも出来ます。\n\n[color=blue]デフォルト:[/color] [color=green]500k[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=無効化されない
ltnc-disable-built-combinators-requester=要求側を無効化
ltnc-disable-built-combinators-provider=供給側を無効化
ltnc-disable-built-combinators-all=両方を無効化
ltnc-disable-built-combinators-off=電源を切る

[string-mod-setting-description]
ltnc-disable-built-combinators-none=要求側と供給側のいずれも無効状態に強制されません。新しい回路は両方の機能を有効のままにします。\n\n[color=red]注:[/color]青写真から設置する場合、または回路をコピーする場合、機能は青写真またはコピー元の状態を維持します。
ltnc-disable-built-combinators-requester=要求側としての機能はすべての新しい回路で無効になります。 これにより、青写真で有効になっていても、青写真で決められた回路の要求側としての機能が無効になります。\n\n[color=red]注意:[/color] 無効になっていると、高い要求側の閾値が回路に設定されます。
ltnc-disable-built-combinators-provider=供給側としての機能はすべての新しい回路で無効になります。 これにより、青写真で有効になっていても、青写真で決められた回路の供給側としての機能が無効になります。\n\n[color=red]注意:[/color] 無効になっていると、高い供給側の閾値が回路に設定されます。
ltnc-disable-built-combinators-all=要求側と供給側の両方としての機能は強制的に無効状態になります。これにより青写真で決められた回路の設定を上書きします。\n\n[color=red]注:[/color] 無効化は、高い要求側と供給側の閾値が回路に設定されることを意味します。
ltnc-disable-built-combinators-off=回路はパワーオフ状態になり、閾値は調整されません。


