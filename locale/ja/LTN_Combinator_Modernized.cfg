[mod-setting-description]
ltnc-use-stacks=チェックした場合、アイテムの要求は個別ではなく、スタックのカウントとして入力されます。\n\n[color=blue]デフォルト:[/color] [color=green]True[/color]
ltnc-negative-signals=有効でかつ回路が要求側に設定されている場合、新しく作成されたアイテム/流体信号は負の値となります。\n\n[color=blue]デフォルト:[/color] [color=green]True[/color]
ltnc-emit-default-network-id=有効にすると、LTNデフォルトネットワークIDと一致するネットワークIDは回路から削除されません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
ltnc-emit-explicit-default=有効にすると、LTNのデフォルト値と一致するように信号を設定することができます。 その後LTNのデフォルト値が変更されても回路から削除されることはありません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
ltnc-misc-signal-rows=非LTN制御信号に利用可能な行数。\n\n[color=blue]デフォルト:[/color] [color=green]2[/color]
ltnc-high-threshold=要求側/供給側を無効にするときに設定する閾値\n\n[color=blue]デフォルト:[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=配置されたLTN回路が無効化されます。\n\n[color=blue]デフォルト:[/color] [color=green]要求者の無効[/color]
#ltnc-high-provide-threshold=要求側への供給閾値を自動的に高く設定します。これにより、過積載が発生した場合に、要求者でアイテムを積載しようとする列車を防ぐことができます。\n\n[color=blue]デフォルト:[/color] [color=green]True[/color]
#ltnc-show-all-panels=検出された駅の種類に関係なく常に要求側と供給側の設定を表示します。車庫は全ての設定が非表示のままです。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
#ltnc-show-net-panel=ネットワークID設定パネルを常に表示します。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
#ltnc-upgradable=定数回路をアップグレードしたものと見なします。デフォルトのアップグレードプランナーは、定数回路をLTN回路にアップグレードするようにマークします。\n\nこれは高速なアップグレードには影響しません。\n\n[color=blue]デフォルト:[/color] [color=green]False[/color]
#ltnc-slider-max-items=スライダーを使って要求できるアイテム(スタック) の最大数です。より大きな値を直接入力することも出来ます。\n\n[color=blue]デフォルト:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=スライダーを使って要求できる流体の最大数です。より大きな値を直接入力することも出来ます。\n\n[color=blue]デフォルト:[/color] [color=green]500k[/color]

