[mod-setting-description]
ltn-interface-console-level=Nivell de detall dels missatges durant el joc.\n\n0: Desactivat\nNo es generarà cap missatge.\n\n1: Errors i Avisos\nMostra només errors i avisos.\n\n2: Notificacions (per defecte)\nMostra informació bàsica com recursos que falten o la generació d'entregues.\n\n3: Missatges Detallats\nMostra informació detallada sobre la cerca de proveïdors i trens.
ltn-interface-factorio-alerts=Mostra els errors i avisos com a alertes del Factorio
ltn-interface-debug-logfile=Escriu informació de depuració a /Factorio/factorio-current.log.
ltn-dispatcher-enabled=Avís: Desactivar el Despatxador para la generació d'entregues.\nSe seguirà monitorant el recompte d'ítems.
ltn-dispatcher-nth_tick=Com de ràpid s'actualitzen les parades i les sol·licituds.\nEls nombres més grans milloren el rendiment separant les actualitzacions entre més tics.\nQuan establert a > 1 força Actualitzacions per tic a 1.
ltn-dispatcher-updates-per-tick=Limita el nombre de parades i sol·licituds actualitzades per tic.\nEls nombres menors milloren el rendiment.\nS'ignora quan Freqüència d'actualització > 1.

[string-mod-setting]
ltn-interface-console-level-0=0: Desactivat
ltn-interface-console-level-1=1: Errors i Avisos
ltn-interface-console-level-2=2: Notificacions
ltn-interface-console-level-3=3: Missatges Detallats


