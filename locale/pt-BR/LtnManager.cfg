[mod-name]
LtnManager=LTN Gerenciador

[mod-description]
LtnManager=Uma interface para gerenciar sua rede de trem logísticos.

[mod-setting-name]
ltnm-iterations-per-tick=Iterações por tick
ltnm-auto-refresh=Atualizar automaticamente

[mod-setting-description]
ltnm-iterations-per-tick=Diminuir este número se estiver com problemas de desempenho.
ltnm-auto-refresh=A interface se atualizará automaticamente. Isso também pode ser alterado no jogo ao Shift+Clique no botão atualizar.

[shortcut-name]
ltnm-toggle-gui=Alternar UI do gerenciador LTN

[controls]
ltnm-toggle-gui=Alternar UI do gerenciador LTN

[ltnm-gui]
alert-delivery_failed-description=O trem demorou muito tempo a cumprir a sua missão e foi abandonado pelo LTN, ou foi invalidado. Você pode configurar por quanto tempo o LTN vai esperar por um trem nas configurações do mod.\n\nA remessa planejada está listada em verde.
alert-delivery_failed=Falha na entrega
alert-provider_missing_cargo-description=Nem toda a carga prevista foi carregada antes do trem deixar o fornecedor.\n\nVerde indica a remessa pretendida, vermelho indica a entrega real.
alert-provider_missing_cargo=Provedor - carga ausente
alert-provider_unscheduled_cargo-description=O trem deixou o fornecedor com carga não agendada / não intencional.\n\nVerde indica a carga planejada, vermelho indica a carga não agendada.
alert-provider_unscheduled_cargo=Provedor - carga não agendada
alert-requester_remaining_cargo-description=Nem todos os materiais foram descarregados do trem antes de sair da estação, e ele voltou ao seu depósito com a carga sobrando.\n\nOs itens restantes estão listados em vermelho.
alert-requester_remaining_cargo=Solicitante - carga restante
