command-help=[parameter]\nrefresh-player-data - feche e recrie todos as interfaces, retraduza dicionários e atualize as configurações.
invalid-gui-error=LTN Gerenciador: a interface se tornou inválida. Isto provavelmente significa que outro mod foi adulterado com ela. Seus dicionários estão sendo re-traduzidos e a interface estará disponível em breve.
ltn-combinator-not-enabled=O mod LTN Combinador não está ativado!
ltn-combinator-not-found=Nenhum combinador LTN encontrado para essa estação.
ltn-no-data=Não é possível abrir LTN Gerenciador - LTN não enviou nenhum dado. Construa pelo menos um depósito para ativar a interface do LTN Gerenciador.
search-not-supported=A busca não é suportada nesta aba.
station-invalid=Esta estação não existe mais ou foi invalidada.
train-invalid-refresh-gui=Este trem foi invalidado. Por favor, clique no botão Atualizar para recarregar a interface.
