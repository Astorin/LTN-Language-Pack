[mod-setting-name]
ltnt-show-button=Mostrar botão
ltnt-window-height=Altura da janela (pixel)
ltnt-refresh-interval=Intervalo de atualização automática (seconds)
ltnt-debug-level=Ativar log de depuração
ltnt-history-limit=Limite de histórico
ltnt-station-click-behavior=Ação ao clicar na estação
ltnt-disable-underload-alert=Desativar alertas para trens com carga insuficiente

[mod-setting-description]
ltnt-show-button=Desativa o botão de UI. A UI ainda pode ser ativada e desativada por teclas de atalho (padrão: CTRL+SHIFT+E).
ltnt-window-height=Altura do LTN-T UI em pixels. Deve ser menor que sua resolução vertical, caso contrário, partes da interface do usuário serão cortadas.
ltnt-refresh-interval=0 desativa a atualização automática. Se definido como > 0, a interface do usuário é atualizada automaticamente após o intervalo escolhido. AVISO: Com um grande número de paradas LTN, ativar a atualização automática pode afetar o desempenho.
ltnt-debug-level=Escreva informações de depuração em factorio-current.log.
ltnt-history-limit=Número máximo de entradas no histórico. Alterar essa configuração limpará seu histórico atual.
ltnt-station-click-behavior=Ação executada ao clicar no nome de uma estação na LTNT GUI.
ltnt-disable-underload-alert=Os trens que não carregam suficientemente no provedor não acionam mais um alerta.

