[mod-setting-description]
ltnc-high-provide-threshold=Defina um limite de fornecimento alto para estações do Solicitante, automaticamente. Isso evita que os trens tentem carregar itens em uma estação do Solicitante em caso de transbordamento.\n\n[color=blue]Padrão:[/color] [color=green]True[/color]
ltnc-show-net-panel=Sempre mostrar o painel de configuração da ID da Rede.\n\n[color=blue]Padrão:[/color] [color=green]Falso[/color]
ltnc-slider-max-items=O número máximo de itens (pilhas) que você pode solicitar usando o controle deslizante. Você ainda pode inserir valores maiores diretamente.\n\n[color=blue]Padrão:[/color] [color=green]256[/color]
ltnc-use-stacks=Se marcada, solicitações de itens serão inseridas como pilhas em vez de contagem individual.\n\n[color=blue]Default:[/color] [color=green]True[/color]
ltnc-slider-max-fluid=As unidades máximas de fluido que podem ser solicitadas usando o controle deslizante. Você ainda pode inserir valores maiores diretamente.\n\n[color=blue]Padrão:[/color] [color=green]500k[/color]
ltnc-emit-default-network-id=Quando ativado, um ID de rede que corresponda ao ID de rede padrão LTN não será removido do combinador.\n\n[color=blue]Padrão:[/color] [color=green]False[/color]
ltnc-negative-signals=Quando ativado e o combinador estiver definido como solicitante, os sinais 'Item' e 'Fluido' recém-criados serão negativos.\n\n[color=blue]Padrão:[/color] [color=green]True[/color]

