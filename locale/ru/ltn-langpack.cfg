LTN_Language_Pack=Локализации модов LTN, LTN Manager Updated, LTN Combinator Modernized и других, относящихся к LTN.\nВключённые языки: бразильский португальский, китайский (упрощённый), чешский, французский, немецкий, итальянский, японский, польский, русский, испанский, украинский.\nДобавляйте переводы на Crowdin (ссылка на странице мода).

