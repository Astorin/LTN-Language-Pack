[mod-name]
LTN_Language_Pack=LTN Language Pack (Переводы модов LTN)

[mod-description]
LTN_Language_Pack=Локализации модов LTN, LTN Manager, LTN Combinator Modernized и других, относящихся к LTN.\nВключённые языки: бразильский португальский, каталонский, китайский (упрощённый), чешский, французский, немецкий, итальянский, японский, польский, русский, испанский, украинский.\nДобавляйте переводы на Crowdin (ссылка на странице мода).

