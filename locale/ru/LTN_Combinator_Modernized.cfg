[ltnc-signal-tips]
min-max-default=\n\n[color=blue]По умолчанию:[/color] [color=green]__3__[/color]     [color=blue]Мин.:[/color] __1__  [color=blue]Макс.:[/color] __2__
zero-value=\n\n[color=red]Примечание:[/color] Значение '0' удалит этот сигнал в комбинаторе, в результате чего LTN будет использовать значение по умолчанию.
ltn-network-id=Сигнал в двоичной кодировке, назначающий остановку в определенную сеть.
ltn-network-id-all=Установить все сети (-1 или 0xFFFFFF)
ltn-network-id-none=Очистить все сети (0 или 0x0)
ltn-depot=Помечает эту остановку как депо.\n[color=red]Все сигналы запроса и снабжения будут игнорироваться.[/color]\nУдерживайте [color=blue]SHIFT[/color], чтобы удалить сигналы запроса и снабжения.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color] (флажок не установлен)
ltn-depot-priority=Более высокий приоритет будет обработан раньше.
ltn-min-train-length=Минимальная длина локомотивов + вагонов на этой станции. [color=green](0 = без ограничения)[/color]
ltn-max-train-length=Максимальная длина локомотивов + вагонов на этой станции. [color=green](0 = без ограничения)[/color]
ltn-max-trains=Максимальное количество поездов, которые могут быть одновременно назначены этой станции. [color=green](0 = без ограничения)[/color]
ltn-requester-threshold=Нехватка требуемых предметов/жидкостей, необходимая для срабатывания запроса.\nЭто значение будет проигнорировано для предметов, если установлен порог запроса пачек.
ltn-requester-stack-threshold=Нехватка пачек требуемых предметов, необходимая для срабатывания запроса.\nЭтот сигнал игнорируется для жидкостей.
ltn-requester-priority=Более высокий приоритет будет обработан раньше.
ltn-disable-warnings=Подавление предупреждений вроде "Нет станций снабжения <X> для этого запроса."\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color] (не отмечено)
ltn-provider-threshold=Количество предметов/жидкостей, необходимое для включения станции снабжения.\nЭто значение будет проигнорировано для предметов, если установлен порог снабжения пачками.
ltn-provider-stack-threshold=Количество пачек предметов, необходимое для включения станции снабжения.\nЭтот сигнал игнорируется для жидкостей.
ltn-provider-priority=Более высокий приоритет будет обработан раньше.
ltn-locked-slots=Количество ячеек, заблокированных в вагоне, для этой станции снабжения.

