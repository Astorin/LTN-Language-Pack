#ltnc-slider-max-fluid=Макс. значение слайдера запроса (жидкости)

[mod-setting-description]
ltnc-use-stacks=Если отмечено, запросы предметов будут считаться пачками, а не поштучно.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
ltnc-negative-signals=Если включено, вновь созданные сигналы «Предмет» и «Жидкость» станут отрицательными.\nУдерживая [color=blue]SHIFT[/color], значение останется положительным.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
ltnc-emit-default-network-id=Если включено, ID сети, соответствующий ID сети LTN по умолчанию, не будет удален из комбинатора.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-emit-explicit-default=Если включено, вы можете задать сигнал, соответствующий значению LTN по умолчанию. Он не будет удален из комбинатора, если настройки LTN по умолчанию изменены.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-misc-signal-rows=Количество строк, доступных для управления сигналами не-LTN.\n\n[color=blue]По умолчанию:[/color] [color=green]2[/color]
ltnc-high-threshold=Порог, устанавливаемый при отключении запроса/снабжения.\n\n[color=blue]По умолчанию:[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=В размещённых LTN комбинаторах будут отключены настройки.\nЭто включает в себя: Новые, из чертежа и скопированные комбинаторы.\n\n[color=blue]По умолчанию:[/color] [color=green]Отключить запрос[/color]
ltnc-alert-build-disable=Создавать оповещение при размещении новых комбинаторов, которые были принудительно выключены или их службы отключены из-за настроек выше.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
ltnc-show-net-panel=Показывать панель настроек ID сети по умолчанию вместо предварительного просмотра сущностей.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
#ltnc-upgradable=Включить возможность обновления постоянных комбинаторов. По умолчанию планировщик обновлений будет помечать постоянные комбинаторы для обновления до LTN Комбинаторов.\n\nЭто не влияет на быстрое обновление.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
#ltnc-slider-max-items=Максимальное количество предметов (пачек), которое можно установить слайдером. Вы также можете установить любое значение вручную.\n\n[color=blue]По умолчанию:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=Максимальное количество жидкости, которое можно установить слайдером. Вы также можете установить любое значение вручную.\n\n[color=blue]По умолчанию:[/color] [color=green]500 тыс.[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=Ничего не отключать
ltnc-disable-built-combinators-requester=Отключить станции запроса
ltnc-disable-built-combinators-provider=Отключить снабжение
ltnc-disable-built-combinators-all=Отключить оба
ltnc-disable-built-combinators-off=Выключены

[string-mod-setting-description]
ltnc-disable-built-combinators-none=Ни запрос, ни снабжение не будут принудительно отключены. У новых комбинаторов останутся оба сервиса.\n\n[color=red]Примечание:[/color]Если построено из чертежа или копированием комбинатора, настройки сохранят состояние из чертежа или исходного объекта.
ltnc-disable-built-combinators-requester=Параметр "Станция запроса" будет отключён на всех новых комбинаторах. Это отключит службу запроса в комбинаторах из чертежей, даже если она включена в чертеже.\n\n[color=red]Примечание:[/color] Отключено означает, что для комбинатора будет установлен максимальный порог запроса.
ltnc-disable-built-combinators-provider=Параметр "Станция снабжения" будет отключён на всех новых комбинаторах. Это отключит снабжение в комбинаторах из чертежей, даже если она включена в чертеже.\n\n[color=red]Примечание:[/color] Отключено означает, что для комбинатора будет установлен максимальный порог снабжения.
ltnc-disable-built-combinators-all=Параметры "Станция запроса" и "Станция снабжения" будут принудительно отключены. Это переопределит настройки в комбинаторах из чертежей.\n\n[color=red]Примечание:[/color] Отключено означает, что для комбинатора будут установлены высокие пороги запроса и снабжения.
ltnc-disable-built-combinators-off=Комбинаторы будут размещаться в выключенном состоянии, пороги не будут корректироваться.


