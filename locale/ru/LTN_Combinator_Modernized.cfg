[mod-setting-description]
high-provide-threshold=Автоматически устанавливать большой порог снабжения для станций запроса. Это предотвратит загрузку предметов на станции запроса.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
show-all-panels=Всегда показывать настройки запроса и снабжения, независимо от типа станции. Депо скрывает все настройки.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
show-net-panel=Всегда показывать панель настройки ID сети.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-upgradable=Устанавливает LTN Комбинатор как улучшение для Постоянного комбинатора. Планировщик улучшения по умолчанию будет помечать постоянные комбинаторы для улучшения до LTN Комбинатора.\n\nЭто не влияет на быстрое обновление.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
slider-max-items=Максимальное количество пачек (предметов), которое можно установить слайдером. Вы также можете установить любое значение напрямую.\n\n[color=blue]По умолчанию:[/color] [color=green]256[/color]
use-stacks=Если отмечено, запросы предметов будут считаться пачками, а не поштучно.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
slider-max-fluid=Максимальное количество жидкости, которое можно установить слайдером. Вы также можете установить любое значение напрямую.\n\n[color=blue]По умолчанию:[/color] [color=green]500 тыс.[/color]
suppress-custom-gui=Если обновление мода Logistic Train Network вызовет конфликт с LTN Комбинаторами, включите этот параметр, чтобы перейти на стандартный интерфейс для постоянных комбинаторов.

