[mod-setting-description]
ltnc-high-provide-threshold=Автоматически устанавливать большой порог снабжения для станций запроса. Это предотвратит загрузку предметов на станции запроса.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
ltnc-show-all-panels=Всегда показывать настройки запроса и снабжения, независимо от типа станции. У депо скрыты все настройки.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-show-net-panel=Всегда показывать панель настройки ID сети.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-upgradable=Устанавливает LTN Комбинатор как улучшение для Постоянного комбинатора. Планировщик улучшения по умолчанию будет помечать постоянные комбинаторы для улучшения до LTN Комбинатора.\n\nЭто не влияет на быстрое обновление.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-slider-max-items=Максимальное количество предметов (пачек), которое можно установить слайдером. Вы также можете установить любое значение напрямую.\n\n[color=blue]По умолчанию:[/color] [color=green]256[/color]
ltnc-use-stacks=Если отмечено, запросы предметов будут считаться пачками, а не поштучно.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]
ltnc-slider-max-fluid=Максимальное количество жидкости, которое можно установить слайдером. Вы также можете установить любое значение напрямую.\n\n[color=blue]По умолчанию:[/color] [color=green]500 тыс.[/color]
ltnc-disable-built-combinators=Если включено, все построенные LTN Комбинаторы будут отключены.\n\n[color=blue]По умолчанию:[/color] [color=green]Только для станций запроса[/color]
ltnc-emit-default-network-id=Если включено, ID сети, соответствующий ID сети LTN по умолчанию, не будет удален из комбинатора.\n\n[color=blue]По умолчанию:[/color] [color=green]Выкл[/color]
ltnc-negative-signals=Если включено, и комбинатор настроен как станция запроса, только что созданные сигналы типа 'Предмет' и 'Жидкость' будут сделаны отрицательными.\n\n[color=blue]По умолчанию:[/color] [color=green]Вкл[/color]

