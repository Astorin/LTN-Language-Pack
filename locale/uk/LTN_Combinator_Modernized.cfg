#ltnc-slider-max-fluid=Запит максимального значення повзунка (рідина)

[mod-setting-description]
ltnc-use-stacks=Якщо позначено, запити на елементи вводитимуться як стопка, а не як окремі підрахунки.\n\n[color=blue]За умовчанням:[/color] [color=green]Правда[/color]
ltnc-negative-signals=Якщо ввімкнений комбінатор встановлено як запитувач, новостворені сигнали «Елемент» і «Рідкий» стануть негативними.\n\n[color=blue]За замовчуванням:[/color] [color=green]Правда[/color]
ltnc-emit-default-network-id=Якщо ввімкнено, мережевий ідентифікатор, який збігається з мережевим ідентифікатором LTN за замовчуванням, не буде видалено з комбінатора.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
ltnc-emit-explicit-default=Якщо увімкнено, ви можете встановити сигнал, який відповідатиме значенню LTN за замовчуванням.  Його не буде вилучено з комбінатора, якщо значення за замовчуванням LTN зміниться.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
ltnc-misc-signal-rows=Кількість рядків, доступних для сигналів керування Non-LTN.\n\n[color=blue]За замовчуванням:[/color] [color=green]2[/color]
ltnc-high-threshold=Поріг, який слід встановити при відключенні запитувача/постачальника.\n\n[color=blue]За замовчуванням:[/color] [color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=Розміщені комбінатори LTN матимуть вимкнені вибрані сервіси.\nЦе включає: Нові, створені та скопійовані комбінатори.\n\n[color=blue]За замовчуванням:[/color] [color=green]Вимкнути запитувача[/color]
#ltnc-high-provide-threshold=Автоматично встановлювати високий поріг забезпечення для станцій-запитувачів. Це запобігає спробам поїздів завантажити вантажі на станції запитувача у разі переповнення.\n\n[color=blue]За замовчуванням:[/color] [color=green]True[/color]
#ltnc-show-all-panels=Завжди показувати налаштування запитувача та постачальника незалежно від виявленого типу зупинки.  Депо все одно приховає всі налаштування.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
#ltnc-show-net-panel=Завжди показувати панель конфігурації ID мережі.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
#ltnc-upgradable=Вважається оновленим рівнем константного комбінатора.  Планувальник оновлення за замовчуванням позначить константні комбінатори для оновлення до комбінаторів LTN.\n\nЦе не впливає на швидке оновлення.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
#ltnc-slider-max-items=Максимальна кількість елементів (стопок), яку ви можете запросити за допомогою повзунка.  Ви можете ввести більші значення безпосередньо.\n\n[color=blue]За замовчуванням:[/color] [color=green]256[/color]
#ltnc-slider-max-fluid=Максимальні одиниці рідини, які можна запросити за допомогою повзунка.  Ви можете ввести більші значення безпосередньо.\n\n[color=blue]За замовчуванням:[/color] [color=green]500k[/color]

[string-mod-setting]
ltnc-disable-built-combinators-none=Нічого не вимикати
ltnc-disable-built-combinators-requester=Вимкнути запитувача
ltnc-disable-built-combinators-provider=Відключити постачальника
ltnc-disable-built-combinators-all=Обидва вимкнені
ltnc-disable-built-combinators-off=Вимкнено

[string-mod-setting-description]
ltnc-disable-built-combinators-none=Ні запитувач, ні постачальник не будуть примусово переведені у вимкнений стан.  У нових комбінаторів обидва сервіси залишаться увімкненими.\n\n[color=red]Примітка:[/color]Якщо комбінатор збирається за шаблоном або копіюється, сервіси зберігатимуть стан шаблону або сутності-джерела.
ltnc-disable-built-combinators-requester=Службу запитувача буде вимкнено у всіх нових комбінаторах.  Це вимкне службу запитувачів у комбінаторах за планом, навіть якщо її увімкнено у плані.\n\n[color=red]Примітка:[/color] Вимкнено означає, що для комбінатора буде встановлено високий поріг запиту.
ltnc-disable-built-combinators-provider=Послугу запитувача буде вимкнено для всіх нових комбінаторів.  Це вимкне службу запитувача у комбінаторах, створених за планом, навіть якщо її увімкнено у плані.\n\n[color=red]Примітка:[/color] Вимкнено означає, що для комбінатора буде встановлено високий поріг запитувача.
ltnc-disable-built-combinators-all=Сервіси запитувача і постачальника буде примусово переведено у вимкнений стан.  Це перевизначить налаштування у комбінаторах за планом.\n\n[color=red]Примітка:[/color] Вимкнено означає, що для комбінатора буде встановлено високі пороги запиту і надання.
ltnc-disable-built-combinators-off=Комбінатори будуть переведені у вимкнений стан, пороги не будуть коригуватися.


