[mod-setting-description]
ltnc-high-provide-threshold=Автоматично встановлюйте високий поріг надання для станцій запитувача. Це запобігає спробам поїздів завантажити товари на станцію запитувача у разі переповнення.\n\n[color=blue]За замовчуванням:[/color] [color=green]Правда[/color]
ltnc-show-all-panels=Завжди показувати налаштування запитувача та постачальника незалежно від виявленого типу зупинки.  Депо все одно буде приховувати всі налаштування.\n\n[color=blue]За замовчуванням:[/color] [color=green]Неправда[/color]
ltnc-show-net-panel=Завжди показувати панель конфігурації ідентифікатора мережі.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
ltnc-upgradable=Вважається оновленим рівнем константного комбінатора.  Планувальник оновлення за замовчуванням позначить константні комбінатори для оновлення до комбінаторів LTN.\n\nЦе не впливає на швидке оновлення.\n\n[color=blue]За замовчуванням:[/color] [color=green]Неправда[/color]
ltnc-slider-max-items=Максимальна кількість елементів (стаків), які ви можете запитати за допомогою повзунка. Ви можете вводити більші значення безпосередньо.\n\n[color=blue]За замовчуванням:[/color] [color=green]256[/color]
ltnc-use-stacks=Якщо позначено, запити на елементи вводитимуться як стеки, а не як окремі підрахунки.\n\n[color=blue]За умовчанням:[/color] [color=green]Правда[/color]
ltnc-slider-max-fluid=Максимальні одиниці рідини, які можна запитати за допомогою повзунка. Ви можете вводити більші значення безпосередньо.\n\n[color=blue]За замовчуванням:[/color] [color=green]500k[/color]
ltnc-disable-built-combinators=Розміщені комбінатори LTN будуть відключені.\n\n[color=blue]За замовчуванням:[/color] [color=green]Тільки для запитувачів[/color]
ltnc-emit-default-network-id=Якщо ввімкнено, мережевий ідентифікатор, який збігається з мережевим ідентифікатором LTN за замовчуванням, не буде видалено з комбінатора.\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color]
ltnc-negative-signals=Якщо ввімкнений комбінатор встановлено як запитувач, новостворені сигнали «Елемент» і «Рідкий» стануть негативними.\n\n[color=blue]За замовчуванням:[/color] [color=green]Правда[/color]

