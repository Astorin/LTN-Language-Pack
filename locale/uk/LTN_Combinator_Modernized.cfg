[ltnc-signal-tips]
min-max-default=\n\n[color=blue]За замовчуванням:[/color] [color=green]__3__[/color] [color=blue]Мінімум:[/color] __1__ [color=blue]Максимум:[/color] __2__
zero-value=\n\n[color=red]Примітка:[/color] Значення "0" видалить цей сигнал з комбінатора, що призведе до використання LTN за замовчуванням.
ltn-network-id=Двійковий закодований сигнал, що призначає зупинку до певної мережі.
ltn-network-id-all=Налаштуйте всі мережі (-1 or 0xFFFFFFFF)
ltn-network-id-none=Очистити всі мережі (0 or 0x0)
ltn-depot=Позначає цю зупинку як депо.\n[color=red]Всі сигнали запитувача та постачальника будуть проігноровані.[/color]\n\n[color=blue]За замовчуванням:[/color] [color=green]False[/color] (не позначено)
ltn-depot-priority=Більш пріоритетні будуть обслуговуватися в першу чергу.
ltn-min-train-length=Мінімальна довжина локомотивів + вагонів, дозволена на цій станції. [color=green](0 означає без обмежень)[/color]
ltn-max-train-length=Максимальна довжина локомотивів + вагонів, дозволена на цій станції. [color=green](0 означає без обмежень)[/color]
ltn-max-trains=Максимальна кількість поїздів, які можуть бути одночасно приписані до цієї станції. [color=green](0 означає без обмежень)[/color]
ltn-requester-threshold=Необхідний дефіцит товару/рідини, який має бути до спрацювання запиту.\nЦе значення буде проігноровано для товарів, якщо встановлено поріг стопки запитів.
ltn-requester-stack-threshold=Необхідний дефіцит необхідного елемента в стопці до спрацьовування запиту.\nДля рідин цей сигнал ігнорується.
ltn-requester-priority=Більш пріоритетні будуть обслуговуватися в першу чергу.
ltn-disable-warnings=Придушити попередження на кшталт: "Для цього запитувача не знайдено жодної станції, що постачає <X>."\n\n[color=blue]За замовчуванням:[/color] [color=green]Неправда[/color] (знято прапорець)
ltn-provider-threshold=Необхідний запас предмета/рідини, який потрібно мати перед тим, як станція запропонує постачання до мережі.\nЦе значення буде проігноровано для предметів, якщо встановлено Provide Stack Threshold (Поріг забезпечення запасу).
ltn-provider-stack-threshold=Необхідний запас елемента в стопці, необхідний до того, як станція запропонує постачання в мережу.\nЦей сигнал ігнорується для рідин.
ltn-provider-priority=Більш пріоритетні будуть обслуговуватися в першу чергу.
ltn-locked-slots=Кількість слотів, заблокованих на вагон для даної станції провайдера.

